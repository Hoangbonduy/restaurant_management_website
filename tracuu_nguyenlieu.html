<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tra cứu nguyên liệu</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style> body { padding: 20px; } .btn { margin: 5px; } </style>
</head>
<body>
  <div class="container">
    <h2>Tra cứu nguyên liệu</h2>
    <a href="dashboard.html" class="btn btn-secondary">Quay lại Dashboard</a>

    <div class="form-group mt-3">
      <label for="searchName">Nhập tên nguyên liệu:</label>
      <input type="text" id="searchName" class="form-control" oninput="searchIngredient()">
    </div>
    
    <div id="searchResult" class="mt-4"></div>
  </div>

  <script>
    // Demo data; nếu dùng chung với trang nhập thì merge mảng này
    const ingredients = [
      { code: 'NL001', name: 'Thịt bò', qty: 10, note: 'Tươi' },
      { code: 'NL002', name: 'Bún',    qty: 20, note: '' }
    ];
    function searchIngredient() {
      const q = document.getElementById('searchName').value.trim().toLowerCase();
      const found = ingredients.find(i => i.name.toLowerCase().includes(q));
      const div = document.getElementById('searchResult');
      if (!q) {
        div.innerHTML = '';
      } else if (found) {
        div.innerHTML = `
          <table class="table table-bordered">
            <tr><th>Mã</th><td>${found.code}</td></tr>
            <tr><th>Tên</th><td>${found.name}</td></tr>
            <tr><th>Số lượng</th><td>${found.qty}</td></tr>
            <tr><th>Ghi chú</th><td>${found.note}</td></tr>
          </table>`;
      } else {
        div.innerHTML = '<div class="alert alert-warning">Không tìm thấy nguyên liệu.</div>';
      }
    }
  </script>
</body>
</html>
