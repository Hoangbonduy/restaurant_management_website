<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Nhập nguyên liệu</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style> body { padding: 20px; } .btn { margin: 5px; } </style>
</head>
<body>
  <div class="container">
    <h2>Nhập nguyên liệu</h2>
    <a href="dashboard.html" class="btn btn-secondary">Quay lại Dashboard</a>
    <button class="btn btn-success" data-toggle="modal" data-target="#entryModal">Nhập nguyên liệu</button>
    
    <table class="table table-bordered mt-3">
      <thead>
        <tr>
          <th>Mã</th><th>Tên</th><th>Số lượng</th><th>Ghi chú</th>
        </tr>
      </thead>
      <tbody id="entryTable"></tbody>
    </table>
  </div>

  <!-- Modal Nhập nguyên liệu -->
  <div class="modal fade" id="entryModal" tabindex="-1" role="dialog" aria-labelledby="entryModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="entryModalLabel">Nhập nguyên liệu</h5>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <div class="modal-body">
          <form id="entryForm">
            <div class="form-group">
              <label for="entryCode">Mã nguyên liệu</label>
              <input type="text" class="form-control" id="entryCode" required>
            </div>
            <div class="form-group">
              <label for="entryName">Tên nguyên liệu</label>
              <input type="text" class="form-control" id="entryName" required>
            </div>
            <div class="form-group">
              <label for="entryQty">Số lượng</label>
              <input type="number" class="form-control" id="entryQty" required>
            </div>
            <div class="form-group">
              <label for="entryNote">Ghi chú</label>
              <textarea class="form-control" id="entryNote"></textarea>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" data-dismiss="modal">Đóng</button>
          <button class="btn btn-primary" onclick="addIngredient()">Lưu</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script>
    let ingredients = [];
    function renderEntryTable() {
      const tbody = document.getElementById('entryTable');
      tbody.innerHTML = '';
      ingredients.forEach(i => {
        tbody.innerHTML += `
          <tr>
            <td>${i.code}</td>
            <td>${i.name}</td>
            <td>${i.qty}</td>
            <td>${i.note}</td>
          </tr>`;
      });
    }
    function addIngredient() {
      const code = document.getElementById('entryCode').value;
      const name = document.getElementById('entryName').value;
      const qty  = document.getElementById('entryQty').value;
      const note = document.getElementById('entryNote').value;
      if (code && name && qty) {
        ingredients.push({ code, name, qty, note });
        renderEntryTable();
        $('#entryModal').modal('hide');
        document.getElementById('entryForm').reset();
      } else {
        alert('Vui lòng điền đầy đủ Mã, Tên và Số lượng.');
      }
    }
  </script>
</body>
</html>
