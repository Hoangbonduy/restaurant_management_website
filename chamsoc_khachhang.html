<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý Chăm sóc khách hàng</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body { padding: 20px; }
        .btn { margin: 5px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Quản lý Chăm sóc khách hàng</h2>
        <a href="dashboard.html" class="btn btn-secondary">Quay lại Dashboard</a>
        <button class="btn btn-success" data-toggle="modal" data-target="#addTicketModal">Thêm phiếu CSKH</button>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Tên khách</th>
                    <th>Vấn đề</th>
                    <th>Trạng thái</th>
                    <th>Hành động</th>
                </tr>
            </thead>
            <tbody id="ticketTable"></tbody>
        </table>
    </div>

    <!-- Modal thêm phiếu CSKH -->
    <div class="modal fade" id="addTicketModal" tabindex="-1" role="dialog" aria-labelledby="addTicketModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addTicketModalLabel">Thêm phiếu CSKH</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="addTicketForm">
                        <div class="form-group">
                            <label for="ticketCustomerName">Tên khách</label>
                            <input type="text" class="form-control" id="ticketCustomerName" required>
                        </div>
                        <div class="form-group">
                            <label for="ticketIssue">Vấn đề</label>
                            <textarea class="form-control" id="ticketIssue" required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="ticketStatus">Trạng thái</label>
                            <select class="form-control" id="ticketStatus">
                                <option>Chưa xử lý</option>
                                <option>Đang xử lý</option>
                                <option>Hoàn thành</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Đóng</button>
                    <button type="button" class="btn btn-primary" onclick="addTicket()">Lưu</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal sửa phiếu CSKH -->
    <div class="modal fade" id="editTicketModal" tabindex="-1" role="dialog" aria-labelledby="editTicketModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editTicketModalLabel">Sửa phiếu CSKH</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="editTicketForm">
                        <input type="hidden" id="editTicketId">
                        <div class="form-group">
                            <label for="editTicketCustomerName">Tên khách</label>
                            <input type="text" class="form-control" id="editTicketCustomerName" required>
                        </div>
                        <div class="form-group">
                            <label for="editTicketIssue">Vấn đề</label>
                            <textarea class="form-control" id="editTicketIssue" required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="editTicketStatus">Trạng thái</label>
                            <select class="form-control" id="editTicketStatus">
                                <option>Chưa xử lý</option>
                                <option>Đang xử lý</option>
                                <option>Hoàn thành</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Đóng</button>
                    <button type="button" class="btn btn-primary" onclick="saveTicketEdit()">Lưu</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        let tickets = [];

        function renderTickets() {
            const tbody = document.getElementById('ticketTable'); tbody.innerHTML='';
            tickets.forEach(t => {
                tbody.innerHTML += `
                    <tr>
                        <td>${t.id}</td>
                        <td>${t.name}</td>
                        <td>${t.issue}</td>
                        <td>${t.status}</td>
                        <td>
                            <button class="btn btn-warning" onclick="editTicket(${t.id})">Sửa</button>
                            <button class="btn btn-danger" onclick="deleteTicket(${t.id})">Xóa</button>
                        </td>
                    </tr>`;
            });
        }

        function addTicket() {
            const name = document.getElementById('ticketCustomerName').value;
            const issue = document.getElementById('ticketIssue').value;
            const status = document.getElementById('ticketStatus').value;
            if (name && issue && status) {
                const id = tickets.length ? tickets[tickets.length-1].id+1 : 1;
                tickets.push({id, name, issue, status}); renderTickets();
                $('#addTicketModal').modal('hide'); document.getElementById('addTicketForm').reset();
            } else alert('Vui lòng điền đầy đủ thông tin!');
        }

        function editTicket(id) {
            const t=tickets.find(x=>x.id===id);
            document.getElementById('editTicketId').value=t.id;
            document.getElementById('editTicketCustomerName').value=t.name;
            document.getElementById('editTicketIssue').value=t.issue;
            document.getElementById('editTicketStatus').value=t.status;
            $('#editTicketModal').modal('show');
        }

        function saveTicketEdit() {
            const id=+document.getElementById('editTicketId').value;
            const name=document.getElementById('editTicketCustomerName').value;
            const issue=document.getElementById('editTicketIssue').value;
            const status=document.getElementById('editTicketStatus').value;
            if (name && issue && status) {
                const t=tickets.find(x=>x.id===id);
                t.name=name; t.issue=issue; t.status=status;
                renderTickets(); $('#editTicketModal').modal('hide');
            } else alert('Vui lòng điền đầy đủ thông tin!');
        }

        function deleteTicket(id) {
            if (confirm('Bạn có chắc muốn xóa?')) { tickets=tickets.filter(x=>x.id!==id); renderTickets(); }
        }

        renderTickets();
    </script>
</body>
</html>
