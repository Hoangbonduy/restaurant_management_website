<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý Gọi món</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body { padding: 20px; }
        .btn { margin: 5px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Quản lý Gọi món</h2>
        <a href="dashboard.html" class="btn btn-secondary">Quay lại Dashboard</a>
        <button class="btn btn-success" data-toggle="modal" data-target="#addOrderModal">Thêm gọi món</button>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Bàn số</th>
                    <th>Tên món</th>
                    <th>Số lượng</th>
                    <th>Hành động</th>
                </tr>
            </thead>
            <tbody id="orderTable"></tbody>
        </table>
    </div>

    <!-- Modal thêm gọi món -->
    <div class="modal fade" id="addOrderModal" tabindex="-1" role="dialog" aria-labelledby="addOrderModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addOrderModalLabel">Thêm gọi món</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="addOrderForm">
                        <div class="form-group">
                            <label for="orderTableNumber">Bàn số</label>
                            <input type="number" class="form-control" id="orderTableNumber" required>
                        </div>
                        <div class="form-group">
                            <label for="orderDishName">Tên món</label>
                            <input type="text" class="form-control" id="orderDishName" required>
                        </div>
                        <div class="form-group">
                            <label for="orderQuantity">Số lượng</label>
                            <input type="number" class="form-control" id="orderQuantity" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Đóng</button>
                    <button type="button" class="btn btn-primary" onclick="addOrder()">Lưu</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal sửa gọi món -->
    <div class="modal fade" id="editOrderModal" tabindex="-1" role="dialog" aria-labelledby="editOrderModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editOrderModalLabel">Sửa gọi món</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="editOrderForm">
                        <input type="hidden" id="editOrderId">
                        <div class="form-group">
                            <label for="editOrderTableNumber">Bàn số</label>
                            <input type="number" class="form-control" id="editOrderTableNumber" required>
                        </div>
                        <div class="form-group">
                            <label for="editOrderDishName">Tên món</label>
                            <input type="text" class="form-control" id="editOrderDishName" required>
                        </div>
                        <div class="form-group">
                            <label for="editOrderQuantity">Số lượng</label>
                            <input type="number" class="form-control" id="editOrderQuantity" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Đóng</button>
                    <button type="button" class="btn btn-primary" onclick="saveOrderEdit()">Lưu</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        let orders = [];

        function renderOrders() {
            const tbody = document.getElementById('orderTable'); tbody.innerHTML='';
            orders.forEach(o => {
                tbody.innerHTML += `
                    <tr>
                        <td>${o.id}</td>
                        <td>${o.table}</td>
                        <td>${o.dish}</td>
                        <td>${o.quantity}</td>
                        <td>
                            <button class="btn btn-warning" onclick="editOrder(${o.id})">Sửa</button>
                            <button class="btn btn-danger" onclick="deleteOrder(${o.id})">Xóa</button>
                        </td>
                    </tr>`;
            });
        }

        function addOrder() {
            const table = document.getElementById('orderTableNumber').value;
            const dish = document.getElementById('orderDishName').value;
            const quantity = document.getElementById('orderQuantity').value;
            if (table && dish && quantity) {
                const id = orders.length ? orders[orders.length-1].id+1 : 1;
                orders.push({id, table, dish, quantity}); renderOrders();
                $('#addOrderModal').modal('hide'); document.getElementById('addOrderForm').reset();
            } else alert('Vui lòng điền đầy đủ thông tin!');
        }

        function editOrder(id) {
            const o=orders.find(x=>x.id===id);
            document.getElementById('editOrderId').value=o.id;
            document.getElementById('editOrderTableNumber').value=o.table;
            document.getElementById('editOrderDishName').value=o.dish;
            document.getElementById('editOrderQuantity').value=o.quantity;
            $('#editOrderModal').modal('show');
        }

        function saveOrderEdit() {
            const id=+document.getElementById('editOrderId').value;
            const table=document.getElementById('editOrderTableNumber').value;
            const dish=document.getElementById('editOrderDishName').value;
            const quantity=document.getElementById('editOrderQuantity').value;
            if (table && dish && quantity) {
                const o=orders.find(x=>x.id===id);
                o.table=table; o.dish=dish; o.quantity=quantity;
                renderOrders(); $('#editOrderModal').modal('hide');
            } else alert('Vui lòng điền đầy đủ thông tin!');
        }

        function deleteOrder(id) {
            if (confirm('Bạn có chắc muốn xóa?')) { orders=orders.filter(x=>x.id!==id); renderOrders(); }
        }

        renderOrders();
    </script>
</body>
</html>
