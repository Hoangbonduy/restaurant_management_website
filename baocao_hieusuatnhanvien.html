<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Báo cáo Hiệu suất nhân viên</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style> body { padding: 20px; } .btn { margin: 5px; } canvas { max-width: 100%; } </style>
</head>
<body>
  <div class="container">
    <h2>Báo cáo Hiệu suất nhân viên</h2>
    <a href="dashboard.html" class="btn btn-secondary">Quay lại Dashboard</a>
    <canvas id="staffChart" height="100"></canvas>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    const ctx5 = document.getElementById('staffChart').getContext('2d');
    new Chart(ctx5, {
      type: 'bar',
      data: {
        labels: ['NV A','NV B','NV C','NV D'],
        datasets: [{
          label: 'Số đơn phục vụ',
          data: [120, 90, 75, 110]
        }]
      },
      options: { responsive: true }
    });
  </script>
</body>
</html>
