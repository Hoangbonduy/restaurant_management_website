<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cập nhật nguyên liệu</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style> body { padding: 20px; } .btn { margin: 5px; } </style>
</head>
<body>
  <div class="container">
    <h2>Cập nhật nguyên liệu</h2>
    <a href="dashboard.html" class="btn btn-secondary">Quay lại Dashboard</a>
    <table class="table table-bordered mt-3">
      <thead>
        <tr>
          <th>Mã</th><th>Tên</th><th>Số lượng</th><th>Ghi chú</th><th>Hành động</th>
        </tr>
      </thead>
      <tbody id="updateTable"></tbody>
    </table>
  </div>

  <!-- Modal Cập nhật -->
  <div class="modal fade" id="updateModal" tabindex="-1" role="dialog" aria-labelledby="updateModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="updateModalLabel">Cập nhật nguyên liệu</h5>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <div class="modal-body">
          <form id="updateForm">
            <input type="hidden" id="updIndex">
            <div class="form-group">
              <label for="updCode">Mã nguyên liệu</label>
              <input type="text" class="form-control" id="updCode" readonly>
            </div>
            <div class="form-group">
              <label for="updName">Tên nguyên liệu</label>
              <input type="text" class="form-control" id="updName" required>
            </div>
            <div class="form-group">
              <label for="updQty">Số lượng</label>
              <input type="number" class="form-control" id="updQty" required>
            </div>
            <div class="form-group">
              <label for="updNote">Ghi chú</label>
              <textarea class="form-control" id="updNote"></textarea>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" data-dismiss="modal">Đóng</button>
          <button class="btn btn-primary" onclick="saveUpdate()">Lưu</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script>
    let ingredients = [
      { code: 'NL001', name: 'Thịt bò', qty: 10, note: 'Tươi' },
      { code: 'NL002', name: 'Thịt gà',    qty: 20, note: 'Tươi' }
    ];
    function renderUpdateTable() {
      const tbody = document.getElementById('updateTable');
      tbody.innerHTML = '';
      ingredients.forEach((i, idx) => {
        tbody.innerHTML += `
          <tr>
            <td>${i.code}</td>
            <td>${i.name}</td>
            <td>${i.qty}</td>
            <td>${i.note}</td>
            <td>
              <button class="btn btn-warning" onclick="openUpdate(${idx})">Cập nhật</button>
            </td>
          </tr>`;
      });
    }
    function openUpdate(idx) {
      const i = ingredients[idx];
      document.getElementById('updIndex').value = idx;
      document.getElementById('updCode').value  = i.code;
      document.getElementById('updName').value  = i.name;
      document.getElementById('updQty').value   = i.qty;
      document.getElementById('updNote').value  = i.note;
      $('#updateModal').modal('show');
    }
    function saveUpdate() {
      const idx = +document.getElementById('updIndex').value;
      ingredients[idx] = {
        code: ingredients[idx].code,
        name: document.getElementById('updName').value,
        qty:  document.getElementById('updQty').value,
        note: document.getElementById('updNote').value
      };
      renderUpdateTable();
      $('#updateModal').modal('hide');
    }
    renderUpdateTable();
  </script>
</body>
</html>
