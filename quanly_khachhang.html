<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý khách hàng</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body { padding: 20px; }
        .btn { margin: 5px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Quản lý khách hàng</h2>
        <!-- Nút quay lại Dashboard -->
        <a href="dashboard.html" class="btn btn-secondary">Quay lại Dashboard</a>
        <!-- Nút Thêm khách hàng -->
        <button class="btn btn-success" data-toggle="modal" data-target="#addCustomerModal">Thêm khách hàng</button>

        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Tên khách hàng</th>
                    <th>Số điện thoại</th>
                    <th>Email</th>
                    <th>Hành động</th>
                </tr>
            </thead>
            <tbody id="customerTable"></tbody>
        </table>
    </div>

    <!-- Modal thêm khách hàng -->
    <div class="modal fade" id="addCustomerModal" tabindex="-1" role="dialog" aria-labelledby="addCustomerModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addCustomerModalLabel">Thêm khách hàng</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="addCustomerForm">
                        <div class="form-group">
                            <label for="customerName">Tên khách hàng</label>
                            <input type="text" class="form-control" id="customerName" required>
                        </div>
                        <div class="form-group">
                            <label for="customerPhone">Số điện thoại</label>
                            <input type="text" class="form-control" id="customerPhone" required>
                        </div>
                        <div class="form-group">
                            <label for="customerEmail">Email</label>
                            <input type="email" class="form-control" id="customerEmail" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Đóng</button>
                    <button type="button" class="btn btn-primary" onclick="addCustomer()">Lưu</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal sửa khách hàng -->
    <div class="modal fade" id="editCustomerModal" tabindex="-1" role="dialog" aria-labelledby="editCustomerModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editCustomerModalLabel">Sửa khách hàng</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="editCustomerForm">
                        <input type="hidden" id="editCustomerId">
                        <div class="form-group">
                            <label for="editCustomerName">Tên khách hàng</label>
                            <input type="text" class="form-control" id="editCustomerName" required>
                        </div>
                        <div class="form-group">
                            <label for="editCustomerPhone">Số điện thoại</label>
                            <input type="text" class="form-control" id="editCustomerPhone" required>
                        </div>
                        <div class="form-group">
                            <label for="editCustomerEmail">Email</label>
                            <input type="email" class="form-control" id="editCustomerEmail" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Đóng</button>
                    <button type="button" class="btn btn-primary" onclick="saveCustomerEdit()">Lưu</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        // Mảng quản lý khách hàng
        let customers = [
            { id: 1, name: 'Nguyễn Thị C', phone: '0123456789', email: 'nguyenthic@example.com' },
            { id: 2, name: 'Lê Văn D', phone: '0987654321', email: 'levand@example.com' }
        ];

        // Hàm render danh sách khách hàng
        function renderCustomers() {
            const tableBody = document.getElementById('customerTable');
            tableBody.innerHTML = '';
            customers.forEach(customer => {
                const row = `
                <tr>
                    <td>${customer.name}</td>
                    <td>${customer.phone}</td>
                    <td>${customer.email}</td>
                    <td>
                        <button class="btn btn-warning" onclick="editCustomer(${customer.id})">Sửa</button>
                        <button class="btn btn-danger" onclick="deleteCustomer(${customer.id})">Xóa</button>
                    </td>
                </tr>`;
                tableBody.innerHTML += row;
            });
        }

        // Thêm khách hàng
        function addCustomer() {
            const name = document.getElementById('customerName').value;
            const phone = document.getElementById('customerPhone').value;
            const email = document.getElementById('customerEmail').value;
            if (name && phone && email) {
                const newId = customers.length ? customers[customers.length - 1].id + 1 : 1;
                customers.push({ id: newId, name, phone, email });
                renderCustomers();
                $('#addCustomerModal').modal('hide');
                document.getElementById('addCustomerForm').reset();
            } else {
                alert('Vui lòng nhập đầy đủ thông tin!');
            }
        }

        // Chỉnh sửa khách hàng
        function editCustomer(id) {
            const customer = customers.find(c => c.id === id);
            document.getElementById('editCustomerId').value = customer.id;
            document.getElementById('editCustomerName').value = customer.name;
            document.getElementById('editCustomerPhone').value = customer.phone;
            document.getElementById('editCustomerEmail').value = customer.email;
            $('#editCustomerModal').modal('show');
        }

        // Lưu chỉnh sửa
        function saveCustomerEdit() {
            const id = parseInt(document.getElementById('editCustomerId').value);
            const name = document.getElementById('editCustomerName').value;
            const phone = document.getElementById('editCustomerPhone').value;
            const email = document.getElementById('editCustomerEmail').value;
            if (name && phone && email) {
                const customer = customers.find(c => c.id === id);
                customer.name = name;
                customer.phone = phone;
                customer.email = email;
                renderCustomers();
                $('#editCustomerModal').modal('hide');
            } else {
                alert('Vui lòng nhập đầy đủ thông tin!');
            }
        }

        // Xóa khách hàng
        function deleteCustomer(id) {
            if (confirm('Bạn có chắc muốn xóa khách hàng này?')) {
                customers = customers.filter(c => c.id !== id);
                renderCustomers();
            }
        }

        // Khởi tạo hiển thị
        renderCustomers();
    </script>
</body>
</html>
